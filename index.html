<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="static/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
<script src="static/index.js" defer></script>
</head>
<body>
  <main>
    <div id="cardsbg">
      <img id="main-img" src="images/bg-main-desktop.png" alt="error loading image">
      <div id="card-front">
        <img src="/images/bg-card-front.png" alt="error loading image">
        <div id="logo"><img src="/images/card-logo.svg" alt="error loading image"></div>
        <p id="card-num">0000 0000 0000 0000</p>
        <p id="card-name">Jane Appleseed</p>
        <p id="card-exp">00/00</p>

      </div>
      <div id="card-back">
        <img src="/images/bg-card-back.png" alt="error loading image">
        <p id="cvc">000</p>
      </div>
      
    </div>

    <div id="formbg">
      <form action="#">
        <p class="inp_name" id="Name">Cardholder Name</p>
        <input class="inp_sec" id="inpname" type="text" name="cname" placeholder="e.g. Jane Appleseed">
        <p class="inp_name" id="Number">Card Number</p>
        <input type="text" class="inp_sec" name="cnum" placeholder="e.g. 1234 5678 9123 0000">
        <div id="date_exp">
          <div id="datediv">
            <p class="inp_name" id="Date">Exp. Date (MM/YY)</p>
            <input type="text" class="inp_sec" id="month" name="month" placeholder="MM">
            <input type="text" class="inp_sec" id="year" name="year" placeholder="YY">
          </div>
          <div id="cvcdiv">
            <p class="inp_name">CVC</p>
            <input type="text" class="inp_sec" id="cvcnum" name="cvcnum" placeholder="e.g. 123">
          </div>
        </div>
        <div id="conf">
          <input type="submit" id="btn" name="submit" value="Confirm">
        </div>
      </form>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
